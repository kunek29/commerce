{% extends "auctions/layout.html" %}

{% block title %}
Create Listing
{% endblock %}

{% block body %}
<div class="body">
    <div class="wrapper">
        <div class="title-container">Create Listing</div>
        <div class="primary-container" id="add-listing">
            <form action="{% url 'add_listing' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <input class="watchlist-button" type="submit">
            </form>
        </div>
    </div>
</div>

    
{% endblock %}
