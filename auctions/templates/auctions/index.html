{% extends "auctions/layout.html" %}

{% block body %}
<div class="body">
    <div class="wrapper">
        <div class="title-container">Active Listings</div>
        <div class="grid">
            {% for listing in listings %}
            <a href="{% url 'listing_page' listing.id %}">
            <div id="product" class="primary-container">
                <img id="product-image" src="{{ listing.image_url }}" alt="listing_image">
                <div id="product-title" class="larger"> {{ listing.title|upper }}</div>
                <div id="product-description" class="grey"> {{ listing.description }}</div>
                <div id="product-price" class="larger">From ${{ listing.min_bid }}</div>
            </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
