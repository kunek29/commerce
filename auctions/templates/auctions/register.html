{% extends "auctions/layout.html" %}

{% block body %}
    <div class="body">
        <div class="wrapper">
            <div class="title-container">Login</div>
            <div id="register" class="primary-container">
                <div class="grey">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <input class="input" autofocus type="text" name="username" placeholder="Username">
                    <br>
                    <input class="input" type="email" name="email" placeholder="Email Address">
                    <br>
                    <input class="input" type="password" name="password" placeholder="Password">
                    <br>
                    <input class="input" type="password" name="confirmation" placeholder="Confirm Password">
                    <br>
                    <input class="bid-button" type="submit" value="Register">
                </form>
                {% if message %}
                    <div class="error">{{ message }}</div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
